{% extends 'main/base.html' %}

{% block title %}
Удаление фильма
{% endblock %}

{% block content %}
    <div style="position: fixed; z-index: 2; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; background-color: rgba(0, 0, 0, 0.8);">
        <div style="position: fixed; z-index: 3; background-color: white; border-radius: 10px; padding: 30px; margin-top: 300px;">
            <h3 style="text-align: center;">Удалить фильм?</h3><hr>
            <form method="post">
                {% csrf_token %}
                <div style="display: flex; justify-content: center">
                    <button style="margin-right: 20px; width: 60px;" type="submit" class="btn btn-success">Да</button>
                    <a style="width: 60px;" href="{% url 'films-detail' film.id %}" class="btn btn-danger">Нет</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
