<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Мои фильмы</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'main' %}" class="nav-link" aria-current="page">Таблица фильмов</a></li>
        <li class="nav-item"><a href="{% url 'addfilm' %}" class="nav-link">Добавить фильм</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">О разработчике</a></li>
    </ul>
</header>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
